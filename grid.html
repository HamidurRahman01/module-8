<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container{
          display:grid;
          font-size:2em;
          grid-gap:30px;
          grid-template-columns:repeat(4,1fr) 2fr;
        }
        .grid{
            border:1px solid gray;
        }
    </style>
</head>
<body>
    <h1>explor to the html</h1>
    <div class="container">
        <div class="grid">grid box-1</div>
        <div class="grid">grid box-2</div>
        <div class="grid">grid box-3</div>
        <div class="grid">grid box-4</div>
        <div class="grid">grid box-5</div>
        <div class="grid">grid box-6</div>
        <div class="grid">grid box-7</div>
        <div class="grid">grid box-8</div>
        <div class="grid">grid box-9</div>
        <div class="grid">grid box-10</div>
        <div class="grid">grid box-11</div>
        <div class="grid">grid box-12</div>
    </div>
</body>
</html>
